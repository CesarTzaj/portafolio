<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    input{
      width: 5rem;
      height: 2.5rem;
      position: relative;
      
    }
    input::before{
      content: "";
      background-color: rgb(56, 58, 58);
      width: 5rem;
      position: absolute;
      height: 2.5rem;
      border-radius: 25px;
    }
    input::after{
      content: "";
      position: absolute;
      width: 2.5rem;
      height: 2.5rem;
      border-radius: 50%;
      transition: 0.25s;
      background-color: rgb(255, 196, 0);
      border: 2px solid yellow;
      box-sizing: border-box;
      
    }
    input:checked::after{
      left: 2.5rem;
      
    }
    input:checked::before{
     background-color:  blue;
    }
    @media (min-width:768px) {
      #div{
        width: 3rem;
        height: 3rem;
        background-color: aqua;
      }
    }
  </style>
</head>
<body>
  <input type="checkbox" name="" id="check">
  <div id="div"></div>


</body>
<script>
  const inputs = document.getElementById('check');
  const div = document.getElementById('div')
  inputs.addEventListener('click', input)

  function input(){
    
    div.append(inputs.checked)
  }
  
</script>
</html>
